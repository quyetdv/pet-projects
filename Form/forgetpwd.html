<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Global CSS -->
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

      <form class="login-form">
        <h1>Forget Password</h1>
        <p>Enter email here that you used on your account. We send link on your email to reset your password.</p>

        <div class="txtb">
          <div>
            <input type="email" name="email" id="email" class="form-control">
            <span data-placeholder="Email"></span>
          </div>
        </div>
        <div id="email_error"></div>

        <div>
            <input type="button" class="logbtn fgtbtn" value="Send">
        </div>

        <div id="msg" style="margin-right: unset;">Link send on your email successfully!!</div>

        <div class="bottom-text">
          <a href="index.html">&nbsp;Go back to Home Page</a>
        </div>

      </form>
      <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/079af7463a.js" crossorigin="anonymous"></script>  
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- My JS -->
    <script type="text/javascript" src="js/form.js"></script>
  </body>
</html>
